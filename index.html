<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bus Mall App</title>
  <script src="https://kit.fontawesome.com/32f90460f3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <i class="fas fa-bus"></i>
    <h1>Bus Mall Item Selection Application</h1>
    <i class="fas fa-bus"></i>
  </header>
  <div id="imageSection">
  </div>
  <section>
    <div id="productCharts">
      <canvas id="myCanvas" width="600px" height="400px"></canvas>
    </div>
    <div id="buttonDiv">
      <label class="Select">Choose your Adventure
      <select name="ChartChoice" class="Select">
        <option value="choose">--Choose Wisely--</option>
        <option value="radar">Radar</option>
        <option value="pie">Pie</option>
        <option value="polarArea">Polar</option>
        <option value="bubble">Bubble</option>
      </select>
    </label>
    </div>
  </section>
  <div id="extraCharts">
  </div>
  <footer>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
